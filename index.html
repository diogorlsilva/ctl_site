<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>CTL - Santa Clara</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome icons (free version) -->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Scripts -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="conteudo/info_principal.js"></script>
    <script src="conteudo/pessoas/info_pessoas.js"></script>
    <script src="conteudo/projetos/info_projetos.js"></script>
    <script src="js/people.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/masthead.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/people.css" />
    <link rel="stylesheet" href="css/projects.css" />
  </head>
  <body id="topo">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#topo"
          ><img src="assets/img/ctl_logo.png" alt="CTL"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a id="nav-organisation" class="nav-link" href="#pessoas"></a>
            </li>
            <li class="nav-item">
              <a id="nav-projects" class="nav-link" href="#projetos"></a>
            </li>
            <li class="nav-item">
              <a id="nav-services" class="nav-link" href="#servicos"></a>
            </li>
            <li class="nav-item">
              <a id="nav-contacts" class="nav-link" href="#contatos"></a>
            </li>
            <li class="nav-item dropdown">
              <div class="dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="language_dropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" onclick="changeLanguage('pt')"
                      >PT</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" onclick="changeLanguage('en')"
                      >EN</a
                    >
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Masthead-->
    <header class="masthead">
      <div class="container">
        <div id="sobre_titulo_principal" class="masthead-subheading"></div>
        <div id="titulo_principal" class="masthead-heading"></div>
      </div>
    </header>

    <!--People Section-->
    <section class="page-section" id="pessoas">
      <div class="container">
        <div class="text-center">
          <h2
            id="section_people_title"
            class="section-heading text-uppercase"
          ></h2>
          <h3
            id="section_people_subtitle"
            class="section-subheading text-muted"
          ></h3>
        </div>
        <div id="people_row" class="row"></div>
      </div>
    </section>

    <!--Projects Section-->
    <section class="page-section bg-light" id="projetos">
      <div class="container">
        <div class="text-center">
          <h2
            id="section_projects_title"
            class="section-heading text-uppercase"
          ></h2>
          <h3
            id="section_projects_subtitle"
            class="section-subheading text-muted"
          ></h3>
        </div>
        <div id="projects-row" class="row"></div>
      </div>
    </section>
  </body>
</html>
